<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Prompt Confirm</title>
</head>
<body>
    <div id="container"></div>
    <script>
        content = document.getElementBy('container')

        // alert("You can enter the page")
        
        let age = prompt("What is your age?")
        if(age>18){
            alert("You can enter"),
            content.innerHTML = 'This is a webpage'
        }
        else{
            alert("You can't enter"),
            content.innerHTML = "Error"
        }

        confirm("Enter your age")
    </script>
</body>
</html>
